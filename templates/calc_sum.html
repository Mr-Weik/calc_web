<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算页面</title>
    <!-- 引入 Bootstrap 4 样式 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/calc_sum.css') }}" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">总记数页</h1>
    <form method="POST">
        <!-- 输入框区域 -->
        <div class="form-group">
            <label for="input_text">输入框（每行格式：文字 数字*数字）:</label>
            <textarea id="input_text" name="input_text" class="form-control" rows="8" placeholder="请输入数据, 每行格式为: 文字 数字*数字">{{ request.form['input_text'] }}</textarea>
        </div>

        <!-- 操作按钮 -->
        <div class="text-center mb-4">
            <button name="operation" value="add" type="submit" class="btn btn-success m-2 btn-lg">计算</button>
            <button type="button" class="btn btn-danger m-2 btn-lg" onclick="clearInput()">清空输入框</button>
            <button type="button" class="btn btn-primary m-2 btn-lg" onclick="goBack()">返回小数计算页</button>
        </div>

    </form>

    <p>以下是每项投资的详细计算：</p>

    <div id="calc-container" class="calc-box">
        {% for item in details %}
            <p>{{ item.name }}（{{ item.num1 }}{{ item.operator }}{{ item.num2 }} = {{ item.result }}）+</p>
        {% endfor %}
        <p>总投资：{{ result }}元</p>
    </div>

    <!-- 复制按钮 -->
    <button id="copy-btn" class="copy-btn">复制</button>





</div>

<!-- 引入 JS 文件 -->
<script src="{{ url_for('static', filename='js/calc_sum.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
